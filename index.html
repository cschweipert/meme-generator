<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Make Meme!t</title>
  </head>
  <body>
    <section id="top-section">
      <h1>Create your own Memes.</h1>
      <h4>Fill out the Form to start creating Memes!</h4>
    </section>
    <section id="input">
      <form action="#" id="form">
        <div class="formfield">
          <label>Image URL</label>
          <input type="text" id="imglink" name="imglink" />
        </div>
        <div class="formfield">
          <label>Text on Top</label>
          <input type="text" id="toptext" name="toptext" />
        </div>
        <div class="formfield">
          <label>Text on Bottom</label>
          <input type="text" id="bottomtext" name="bottomtext" />
        </div>
        <div>
          <button id="makememe" class="button">Create Meme</button>
        </div>
      </form>
    </section>
    <section id="output"></section>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
