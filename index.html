<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Make Memes</title>
  </head>
  <body>
    <section id="top-section" class="container-fluid">
      <h1>Make Memes.</h1>
      <h6>Fill out the form to start creating memes!</h6>
    </section>
    <section id="input" class="container-fluid ml-5">
      <form action="#" id="form">
        <div class="row">
          <div class="col-2">
            <label>Image URL</label>
          </div>
          <div class="col-10">
            <input
              type="text"
              id="imglink"
              name="imglink"
              placeholder="What's the URL for your meme image?"
              
            />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>Text on Top</label>
          </div>
          <div class="col-10">
            <input
              type="text"
              id="toptext"
              name="toptext"
              placeholder="(Optional) What text do you want at the top of the meme?"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>Text on Bottom</label>
          </div>
          <div class="col-10">
            <input
              type="text"
              id="bottomtext"
              name="bottomtext"
              placeholder="(Optional) What text do you want at the bottom of the meme?"
            />
          </div>
          <div class="buttonDiv">
            <button id="makememe" class="button">
              Create Meme
            </button>
          </div>
        </div>
      </form>
    </section>
    <section class="container">
      <div id="output" class="row"></div>
    </section>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
